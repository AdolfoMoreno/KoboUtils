<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kobo Utils</title>
  <link rel="stylesheet" href="results.css">
  <script defer src="results.js"></script>
</head>
<body>
  <h1>Annotation Results</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Book Title</th>
        <th>Annotation Text</th>
      </tr>
    </thead>
    <tbody id="annotations-table"></tbody>
  </table>
  <label>
    <input type="checkbox" id="export-separate">
    Export each book to a separate file
  </label>
  <button id="export-md">Export to Markdown</button>
  <button onclick="window.location.href='../../index.html'">Go Back</button>
</body>
</html>
